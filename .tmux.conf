set-window-option -g automatic-rename on
set-window-option -g xterm-keys on
set-window-option -g window-status-current-bg white

set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell off

setw -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
setw -g monitor-activity on

set-option -g message-fg black
set-option -g message-bg green

# unbind default Ctrl-b
unbind C-b
# set prefix to Ctrl-a
set -g prefix C-a

bind-key h split-window -h
bind-key n split-window -v

bind-key Space last-pane
bind-key / next-layout
bind-key '|' kill-pane

bind r source-file ~/.tmux.conf

POWERLINE_ROOT='/Users/dmitryotroshchenko/Library/Python/2.7/lib/python/site-packages/'
source "$POWERLINE_ROOT/powerline/bindings/tmux/powerline.conf"
