- clean: ['~', '~/.config']

- link:
    ~/.vimrc: config/vimrc
    ~/.nvimrc: config/vimrc
    ~/.vimrc_base: config/vimrc_base
    ~/.tmux.conf: config/tmux.conf
    ~/.gitconfig: config/gitconfig
    ~/.config/fish:
        path: config/fish
        create: true
    ~/.config/omf:
        path: config/omf
        create: true

- shell:
    -
        command: './install/omf.sh'
        stdin: true
        stdout: true
        stderr: true
    -
        command: './install/up.sh'
        stdin: true
        stdout: true
        stderr: true
    -
        command: './install/fzf.sh'
        stdin: true
        stdout: true
        stderr: true
