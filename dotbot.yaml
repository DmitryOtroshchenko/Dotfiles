
- clean: ['~']

- link:
    ~/.vimrc: config/vimrc
    ~/.nvimrc: config/vimrc
    ~/.vimrc_base: config/vimrc_base
    ~/.tmux.conf: config/tmux.conf
    ~/.tmux_line: config/tmux_line
    ~/.tmux-osx.conf: config/tmux-osx.conf
    ~/.gitconfig: config/gitconfig
    ~/.config/fish:
        path: config/fish
        create: true
    ~/.config/omf:
        path: config/omf
        create: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

