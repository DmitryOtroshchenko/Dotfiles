
- clean: ['~', '~/.config']

- link:
    ~/.vimrc: config/vimrc
    ~/.nvimrc: config/vimrc
    ~/.vimrc_base: config/vimrc_base
    ~/.tmux.conf: config/tmux.conf
    ~/.gitconfig: config/gitconfig
    ~/.config/fish:
        path: config/fish
        create: true
    ~/.config/omf:
        path: config/omf
        create: true

- shell:
  - ['./install/fzf.sh']
  - ['./install/omf.sh']
  - ['./install/up.sh']

