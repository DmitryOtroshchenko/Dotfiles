- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: config/gitconfig
    ~/.nvimrc: config/vimrc
    ~/.pylintrc: config/pylintrc
    ~/.tmux.conf: config/tmux.conf
    ~/.vimrc: config/vimrc
    ~/.vimrc_base: config/vimrc_base
    ~/.config/fish:
        path: config/fish
        create: true
    ~/.config/omf:
        path: config/omf
        create: true
    ~/.config/ranger:
        path: config/ranger
        create: true

- shell:
    -
        command: './install/omf.fish'
        stdin: true
        stdout: true
        stderr: true
    -
        command: './install/up.fish'
        stdin: true
        stdout: true
        stderr: true
    -
        command: './install/fzf.sh'
        stdin: true
        stdout: true
        stderr: true
    -
        command: './install/autojump.sh'
        stdin: true
        stdout: true
        stderr: true
