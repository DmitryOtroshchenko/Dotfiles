- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: 
        path: config/gitconfig
        create: true
        force: true
    ~/.nvimrc: 
        path: config/vimrc
        create: true
        force: true
    ~/.pylintrc: 
        path: config/pylintrc
        create: true
        force: true
    ~/.tmux.conf: 
        path: config/tmux.conf
        create: true
        force: true
    ~/.vimrc: 
        path: config/vimrc
        create: true
        force: true
    ~/.vimrc_base: 
        path: config/vimrc_base
        create: true
        force: true
    ~/.config/fish:
        path: config/fish
        create: true
        force: true
    ~/.config/omf:
        path: config/omf
        create: true
        force: true
    ~/.config/ranger:
        path: config/ranger
        create: true
        force: true

- shell:
    -
        command: './install/omf.fish'
        stdin: true
        stdout: true
        stderr: true
