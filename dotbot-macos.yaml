
- link:
    ~/.config/karabiner:
        path: config/karabiner
        create: true
    ~/.config/kitty:
        path: config/kitty
        create: true
    ~/.hammerspoon:
        path: config/hammerspoon
        create: true
        force: true
    ~/Library/Application Support/Code/User:
        path: config/vscode
        create: true

- brewfile:
    file: Brewfile
    stdin: true
    stdout: true
    stderr: true

- vscodefile:
    file: config/vscode/extensions.txt
