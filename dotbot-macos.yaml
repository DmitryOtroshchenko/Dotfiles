
- link:
    ~/.config/karabiner:
        path: config/karabiner
        create: true
        force: true
    ~/.config/kitty:
        path: config/kitty
        create: true
        force: true
    ~/.hammerspoon:
        path: config/hammerspoon
        create: true
        force: true
    ~/Library/Application Support/Code/User:
        path: config/vscode
        create: true
        force: true

