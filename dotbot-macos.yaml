
- link:
    ~/.config/karabiner:
        path: config/karabiner
        create: true
    ~/.config/kitty:
        path: config/kitty
        create: true
    ~/Library/Application Support/Code/User:
        path: config/vscode
        create: true

- shell:
    -
        command: './config/vscode/install_extensions.sh'
        stdin: true
        stdout: true
        stderr: true
